<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WordPress Theme</title>
	<link rel="stylesheet" href="css/wordpress.css">
</head>
<body>
	<form action="" method="POST">
		<img src="images/WordPress.png" alt="WordPress Logo" id="wordpress_btn">

			Upload a theme <input type="file">

		</a>
	</form>
</body>
</html>
